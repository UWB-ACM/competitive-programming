---
layout: default
title: Post
---
    <h1>{{ page.title }}</h1>
    <ul class="aboutus">

      {% for post in site.posts %}
        <li><span>{{ aboutus.date | date_to_string }}</span>
        <a href="{{ aboutus.url }}" title="{{ aboutus.title }}">{{ aboutus.title }}</a></li>
      {% endfor %}
    </ul>
